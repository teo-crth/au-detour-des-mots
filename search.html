<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche</title>
</head>


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        overflow-x: hidden;
    }

    .sidebar {
        width: 250px;
        height: 100%;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        top: 0;
        left: -250px;
        transition: 0.3s;
        display: flex;
        flex-direction: column;
        padding: 20px;
    }

    .sidebar a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        margin: 5px 0;
        border-radius: 5px;
    }

    .sidebar a:hover {
        background-color: #34495e;
    }

    .content {
        flex: 1;
        margin-left: 0;
        padding: 20px;
        width: 100%;
        transition: margin-left 0.3s;
        background-color: #ecf0f1;

    }

    .toggle-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .toggle-btn:hover {
        background-color: #0056b3;
    }


    .search-bar {
        display: flex;
        justify-content: center;
        margin: 50px;

    }

    .search-bar input[type="text"] {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 5px 0 0 5px;
        outline: none;
    }

    .search-bar button {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
    }

    .search-bar button:hover {
        background-color: #0056b3;
    }


    .book-cards {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 50px;
        margin-right: 50px;
    }

    .book-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        padding: 15px;
        gap: 15px;
        align-items: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .book-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .book-card img {
        width: 120px;
        height: 180px;
        object-fit: cover;
        border-radius: 5px;
    }

    .book-card-content {
        flex: 1;
    }

    .book-card-content h3 {
        margin: 0 0 10px;
        font-size: 20px;
        color: #333;
    }

    .book-card-content p {
        margin: 0 0 10px;
        color: #666;
        font-size: 14px;
    }

    .book-card-content .rating {
        color: #f39c12;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .favorite-btn {
        width: 40px;
        height: 40px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        margin-top: auto;
        transition: background-color 0.3s;
    }

    .favorite-btn:hover {
        background-color: #0056b3;
    }

    h2 {
        margin-top: 50px;
    }
</style>

<body>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="#">Accueil</a>
        <a href="#">Recherche</a>
        <a href="#">Mes Livres</a>
        <h2>Categorie</h2>
        <a> <label for="categorie4">Thriller</label>
            <input type="checkbox" id="categorie4">
        </a>

        <a> <label for="categorie4">Suspense</label>
            <input type="checkbox">
        </a>

        <a> <label for="categorie4">Policier</label>
            <input type="checkbox">
        </a>




    </div>
    <button class="toggle-btn" id="toggle-btn">☰</button>
    <div class="content" id="content">
        <div class="search-bar">
            <input type="text" placeholder="Rechercher...">
            <button type="button">Chercher</button>
        </div>



        <div class="book-cards">
            <!-- Card 1 -->
            <div class="book-card">
                <img src="https://via.placeholder.com/300x200" alt="Livre 1">
                <div class="book-card-content">
                    <h3>Le Titre du Livre 1</h3>
                    <p>La description du livre 1</p>
                    <div class="rating">★★★★★</div>
                    <button class="favorite-btn">+</button>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="book-card">
                <img src="https://via.placeholder.com/300x200" alt="Livre 2">
                <div class="book-card-content">
                    <h3>Le Titre du Livre 2</h3>
                    <p>La description du livre 2</p>
                    <div class="rating">★★★★☆</div>
                    <button class="favorite-btn">+</button>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="book-card">
                <img src="https://via.placeholder.com/300x200" alt="Livre 3">
                <div class="book-card-content">
                    <h3>Le Titre du Livre 3</h3>
                    <p>La description du livre 3</p>
                    <div class="rating">★★★☆☆</div>
                    <button class="favorite-btn">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleBtn.addEventListener('click', () => {
            if (sidebar.style.left === '-250px') {
                sidebar.style.left = '0';
                content.style.marginLeft = '250px';
            } else {
                sidebar.style.left = '-250px';
                content.style.marginLeft = '0';
            }
        });
    </script>
</body>

</html>
